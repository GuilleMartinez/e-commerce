<!DOCTYPE html>
<html lang="en">

<head>
  <title>simple e-commerce</title>
  <link rel="stylesheet" type="text/css" href="./src/css/main.css" />
  <!-- Font Awesome icons (free version)-->
  <script async src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <header>
    <button aria-label="show history" id="history-btn" class="icon">
      <i class="fas fa-history"></i>
    </button>

    <button aria-label="go to cart" id="cart-icon" class="icon">
      <i class="fas fa-shopping-cart"></i>
      <b id="items-count-icon"></b>
    </button>

  </header>

  <main>
    <section class="search-section">
      <h2 class="title main-title">¿Qué estás buscando?</h2>

      <form id="search-form" autocomplete="off" action="#" method="POST">
        <input list="keywords" type="search" name="product-filter" placeholder="banana, naranjas, mandarinas" />
        <datalist id="keywords"></datalist>
      </form>
    </section>

    <section class="all-products">
      <h2 class="title secondary-title mb-20">Nuestros productos</h2>
      <ul id="products"></ul>
    </section>

    <section>
      <h2 id="total-count">Total de elementos en carrito: 0</h2>
      <table id="bill-payment">
        <thead>
          <tr>
            <th></th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad (Kg)</th>
            <th scope="col">Subtotal</th>
          </tr>
        </thead>

        <tbody id="payment-info"></tbody>

        <tfoot>
          <tr scope="row" id="payment-total"></tr>
        </tfoot>

      </table>

      <button id="delete-all-btn">Vaciar carrito</button>
      <button id="pay-btn">Finalizar Compra</button>
    </section>

    <section id="historial"></section>
  </main>

  <script src="./src/js/database.js"></script>
  <script src="./src/js/cart.js"></script>
  <script src="./src/js/product.js"></script>
  <script src="./src/js/historian.js"></script>
  <script src="./src/js/app.js"></script>
</body>

</html>
