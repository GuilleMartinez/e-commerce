<!DOCTYPE html>
<html lang="en">
<head>
	<title>simple e-commerce</title>
	<link rel="stylesheet" type="text/css" href="./src/css/main.css">
	<!-- Font Awesome icons (free version)-->
	<script async src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

	<header>
		<a class="logo" href="#"> <i class="fas fa-images"></i></a>
	</header>


	<main>

		<section class="search-section">
			<h2 class="title main-title">Encuentra el poster que buscas</h2>

			<form id="search-form" autocomplete="off" method="POST">
				<input required list="keywords" type="search" name="search"
					placeholder="animales, naturaleza, edificios">

				<datalist id="keywords">
					<option value="naturaleza"></option>
					<option value="animales"></option>
				</datalist>
			</form>
		</section>

		<section class="all-products">
			<h2 class="title secondary-title mb-20">Nuestros productos</h2>
			<ul class="products">
				<li>
					<div class="product">
						<figure>
							<img src="src/img/mountains.jpg" class="product-img"
								alt="Mountains. Photo by Simon Migaj from Pexels">
							<figcaption class="product-caption">
								<p class="product-title">Monta√±as</p>
							</figcaption>
						</figure>
						<div class="product-info">
							<div class="prices">
								<b class="product-price">$120</b>
							</div>
							<form class="buttons">
								<input  aria-label="product count"  class="item-count" min="1" value="1" type="number" name="product-count">
								<button aria-label="add item to cart" title="Add to cart"
									class="btn add-cart-btn">+</button>
							</form>
						</div>
					</div>
				</li>

				<li>
					<div class="product">
						<figure>
							<img src="src/img/bengal-tiger.jpg" class="product-img"
								alt="Bengal Tiger. Photo by GEORGE DESIPRIS">
							<figcaption class="product-caption">
								<p class="product-title">Tigre de Bengala</p>
							</figcaption>
						</figure>
						<div class="product-info">
							<div class="prices">
								<span class="discount-amount">-50%</span>
								<del class="product-price">$70</del>
								<b class="product-price price-discount">$35</b>
							</div>
							<form class="buttons">
								<input  aria-label="product count"  class="item-count" min="1" value="1" type="number" name="product-count">
								<button aria-label="add item to cart" title="Add to cart"
									class="btn add-cart-btn">+</button>
							</form>
						</div>
					</div>
				</li>

			</ul>
		</section>

	</main>

	<script src="./src/js/app.js"></script>
</body>

</html>
