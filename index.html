<!DOCTYPE html>
<html lang="en">
  <head>
    <title>simple e-commerce</title>
    <link rel="stylesheet" type="text/css" href="./src/css/main.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header>
      <button
        value="historial"
        title="Mostrar historial de compras"
        aria-label="Mostrar historial de compras"
        id="history-btn"
        class="icon vision-btn"
      >
        âŒ›
      </button>

      <button
        value="cart-container"
        title="Ir al carrito de compras"
        aria-label="Ir al carrito de compras"
        id="cart-btn"
        class="icon vision-btn"
      >
        ðŸ›’<b id="items-count-icon">0</b>
      </button>
    </header>

    <main>
      <section class="search-section">
        <h2 class="title main-title">Â¿QuÃ© estÃ¡s buscando?</h2>

        <form id="search-form" autocomplete="off" action="#" method="POST">
          <input
            list="keywords"
            type="search"
            name="product-filter"
            placeholder="banana, naranjas, mandarinas"
          />
          <datalist id="keywords"></datalist>
        </form>
      </section>

      <section class="all-products">
        <h2 class="title secondary-title mb-20">Nuestros productos</h2>
        <ul id="products"></ul>
      </section>

      <section id="cart-container" class="cart container">
        <h2 class="cart-title title content-title mb-10" id="total-count">
          Productos en carrito: 0
        </h2>

        <table class="mb-10" id="cart-table">
          <thead>
            <tr>
              <th scope="col">Item</th>
              <th scope="col">Kg</th>
              <th scope="col">Subtotal</th>
              <th scope="col"></th>
            </tr>
          </thead>

          <tbody id="cart-info"></tbody>
        </table>

        <p class="mb-20" id="cart-total">Total a pagar: $0</p>

        <button value="cart-container" class="button mb-10 vision-btn" id="pay-btn">
          Finalizar Compra
        </button>
        <button value="cart-container" class="button vision-btn" id="delete-all-btn">Vaciar carrito</button>
        <button
          value="cart-container"
          title="Cerrar carrito de compras"
          aria-label="Cerrar carrito de compras"
          class="btn close-btn vision-btn"
          id="close-cart-btn"
        >
          X
        </button>
      </section>

      <section id="historial" class="container">
        <h2 class="title content-title mb-20">Historial de compras</h2>
        <button
          value="historial"
          title="Cerrar historial"
          aria-label="Cerrar historial"
          class="btn close-btn vision-btn"
        >
          X
        </button>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="./src/js/database.js"></script>
    <script src="./src/js/cart.js"></script>
    <script src="./src/js/product.js"></script>
    <script src="./src/js/historian.js"></script>
    <script src="./src/js/dom.js"></script>
    <script src="./src/js/app.js"></script>
  </body>
</html>
