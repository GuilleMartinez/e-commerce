<!DOCTYPE html>
<html lang="en">

<head>
  <title>simple e-commerce</title>
  <link rel="stylesheet" type="text/css" href="./src/css/main.css" />
  <!-- Font Awesome icons (free version)-->
  <script async src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <header>
    <a class="icon logo" href="#"><i class="fas fa-leaf"></i></a>
    <button onclick="showCart()" aria-label="go to cart" id="cart-icon" class="icon" href="#shopping-cart" class="shopping-btn">
      <i class="fas fa-shopping-cart"></i>
      <b id="count-icon"></b>
    </button>
  </header>

  <main>
    <section class="search-section">
      <h2 class="title main-title">¿Qué estás buscando?</h2>

      <form id="search-form" autocomplete="off" method="POST">
        <input required list="keywords" type="search" name="search" placeholder="banana, naranjas, mandarinas" />

        <datalist id="keywords">
          <option></option>
          <option></option>
        </datalist>
      </form>
    </section>

    <section class="all-products">
      <h2 class="title secondary-title mb-20">Nuestros productos</h2>
      <ul id="products"></ul>
    </section>

    <dialog id="shopping-cart">
      <h2 id="cart-items-count"></h2>
      <table>
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Cantidad (Kg)</th>
            <th scope="col">Subtotal</th>
          </tr>
        </thead>

        <tbody id="cart-info"></tbody>

        <tfoot>
          <tr scope="row" id="cart-total"></tr>
        </tfoot>

      </table>
    </dialog>
  </main>

  <script src="./src/js/database.js"></script>
  <script src="./src/js/cart.js"></script>
  <script src="./src/js/product.js"></script>
  <script src="./src/js/app.js"></script>
</body>

</html>
